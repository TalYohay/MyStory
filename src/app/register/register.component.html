<!-- Default form login -->
<div class="container">
    <form [formGroup]="signUpForm" (ngSubmit)="signUpForm.valid && signUp()" class="text-center border border-light p-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <h5 class="card-header info-color white-text text-center py-4">
                    <strong>Sign up</strong>
                </h5>

                <div class=f orm-group>
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" #firstName formControlName="firstName" placeholder="First name" [pattern]="nameRegex">
                    <div *ngIf="signUpForm.controls['firstName'].invalid && 
                        (signUpForm.controls['firstName'].dirty || 
                        signUpForm.controls['firstName'].touched)" class="alert alert-danger">
                        <div *ngIf="signUpForm.controls['firstName'].errors.required">
                            First name is required!
                        </div>
                        <div *ngIf="signUpForm.controls['firstName'].errors.pattern">
                            Alphabetic characters only!
                        </div>
                    </div>
                </div>

                <div class=f orm-group>
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" #lastName formControlName="lastName" placeholder="Last name" [pattern]="nameRegex">
                    <div *ngIf="signUpForm.controls['lastName'].invalid && 
                    (signUpForm.controls['lastName'].dirty || 
                    signUpForm.controls['lastName'].touched)" class="alert alert-danger">
                        <div *ngIf="signUpForm.controls['lastName'].errors.required">
                            Last name is required!
                        </div>
                        <div *ngIf="signUpForm.controls['lastName'].errors.pattern">
                            Alphabetic characters only!
                        </div>
                    </div>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" #email formControlName="email" placeholder="Email" required [pattern]="emailRegex">
                    <div *ngIf="signUpForm.controls['email'].invalid && 
                (signUpForm.controls['email'].dirty || 
                signUpForm.controls['email'].touched)" class="alert alert-danger">
                        <div *ngIf="signUpForm.controls['email'].errors.required">
                            Email is required!
                        </div>
                        <div *ngIf="signUpForm.controls['email'].errors.pattern">
                            Invalid email!
                        </div>
                    </div>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" #password formControlName="password" minlength="4" placeholder="Password" required>
                    <div *ngIf="signUpForm.controls['password'].invalid && 
                    (signUpForm.controls['password'].dirty || 
                    signUpForm.controls['password'].touched)" class="alert alert-danger">
                        <div *ngIf="signUpForm.controls['password'].errors.required">
                            Password is required!
                        </div>
                        <div *ngIf="signUpForm.controls['password'].errors.minlength" class="alert alert-danger">
                            Enter atleast 4 characters.</div>
                    </div>
                </div>


                <!-- Sign in button -->
                <div class="text-center">
                    <input type="submit" class="btn btn-info btn-block btn-rounded my-4 " [disabled]="disabledSubmitButton" mdbBtn color="btn btn-primary" color="info" value="Sign Up">
                </div>
                <div class="success" *ngIf="showSuccessMessage">
                    Saved successfully
                </div>

                <div class="alert alert-danger" *ngIf="serverErrorMessages">
                    Email already Exists!
                </div>
                <p>Already a member?
                    <a routerLink="/login">Login</a>
                </p>
            </div>
        </div>
    </form>
    <!-- Default form login -->

</div>
